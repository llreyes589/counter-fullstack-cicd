name: Fullstack CI

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ---------- BACKEND ----------
      - name: Build Backend
        run: |
          docker build -t $IMAGE_BACKEND:latest ./backend

      - name: Push Backend
        run: docker push $IMAGE_BACKEND:latest

      # ---------- FRONTEND ----------
      - name: Build Frontend
        run: |
          docker build -t $IMAGE_FRONTEND:latest ./frontend

      - name: Push Frontend
        run: docker push $IMAGE_FRONTEND:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Remote to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
          -i ~/.ssh/key \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          "cd /root && \
          docker-compose pull && \
          docker-compose down && \
          docker-compose up -d"
